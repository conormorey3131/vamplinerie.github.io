<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vamp Lingerie</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000; /* black background */
            color: #FF1493; /* matching the logo color */
        }

        .container {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7); /* semi-transparent background */
            border-radius: 10px;
            width: 90%;
            max-width: 600px; /* responsive width */
        }

        img.logo {
            max-width: 80%; /* responsive logo width */
            height: auto;
            margin: 20px 0; /* spacing around the logo */
        }

        h1, p, a {
            color: #FF1493; /* matching the logo color */
        }

        .social-links {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .social-links li {
            margin: 10px;
        }

        .social-links a {
            text-decoration: none;
            color: #fff;
            padding: 10px;
            border-radius: 50%;
            transition: background-color 0.3s;
            display: inline-block;
            font-size: 2em;
        }

        .social-links a:hover {
            background-color: #FF69B4; /* Lighter pink for hover effect */
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.5em; /* smaller text on small screens */
            }
        }

        /* Navbar Styles */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            z-index: 1000;
            box-sizing: border-box; /* Ensure padding doesn't add extra width */
            overflow: hidden; /* Prevent overflow of content */
        }

        .navbar h1 {
            color: #F72585;
            font-size: 24px;
            margin: 0;
            padding: 0;
            white-space: nowrap; /* Prevent text from wrapping */
        }

        .nav-links {
            list-style-type: none;
            display: flex;
            gap: 10px; /* Reduced gap between items */
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent links from overflowing */
            flex-wrap: nowrap; /* Prevent wrapping to a new line */
        }

        .nav-links li a {
            color: #fff;
            text-decoration: none;
            padding: 10px; /* Add some padding for easier clicking */
        }

        /* Make sure the hamburger menu shows on smaller screens */
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: #FF1493;
            margin: 4px 0;
            transition: 0.4s;
        }

        /* Mobile Menu Styles */
        @media (max-width: 768px) {
            .nav-links {
                position: absolute;
                top: 60px;
                right: 0;
                background-color: rgba(0, 0, 0, 0.9);
                height: 100vh;
                width: 200px;
                flex-direction: column;
                justify-content: flex-start;
                align-items: center;
                transform: translateX(100%);
                transition: transform 0.3s ease-in-out;
                gap: 20px; /* Increase gap in mobile view */
            }

            .nav-links.active {
                transform: translateX(0);
            }

            .nav-links li {
                margin: 20px 0;
            }

            .hamburger {
                display: flex;
            }
        }
    </style>
    <link rel="icon" href="vampLingFavicon.ico" type="image/x-icon">
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <a href="#"><h1>Vamp Lingerie</h1></a>
        <ul class="nav-links">
            <li><a href="catalog.html">Catalog</a></li>
            <li><a href="soon.html">Coming Soon</a></li>
        </ul>
        <div class="hamburger" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <img src="vampLingLogo.jpg" alt="Vamp Lingerie Logo" class="logo">
        <h1>Vamp Lingerie</h1>
        <p>Phone: (061) 419 022</p>
        <p>Email: info@vamplingerie.ie</p>
        <p>Address: Unit 4, 41 Thomas St, Prior's-Land, Limerick, V94 K0E4</p>
        <ul class="social-links">
            <li><a href="https://www.instagram.com/vamp__lingerie/" target="_blank" class="fab fa-instagram"></a></li>
        </ul>
    </div>

    <!-- JavaScript -->
    <script>
        function toggleMenu() {
            const navLinks = document.querySelector('.nav-links');
            navLinks.classList.toggle('active');
        }
    </script>

</body>
</html>
