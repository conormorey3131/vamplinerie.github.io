<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vamp Lingerie</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome for social media icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column; /* Stack elements vertically */
            min-height: 100vh;      /* Ensure body takes full viewport height */
            background-color: #000; /* Black background */
            color: #FF1493;         /* Matching the logo color */
            overflow-x: hidden;     /* Prevent horizontal scrolling */
            justify-content: space-between; /* Space out navbar, content, and footer */
        }

        /* Navbar Styles */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            z-index: 1000;
            box-sizing: border-box;
        }

        .navbar h1 {
            color: #F72585;
            font-size: 24px;
            margin: 0;
            padding: 0;
            white-space: nowrap;
        }

        /* Desktop Navigation */
        .nav-links {
            list-style-type: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        .nav-links li a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
        }

        /* Hamburger Menu Styles */
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: #FF1493;
            margin: 4px 0;
            transition: 0.4s;
        }

        /* Hamburger Animation */
        .hamburger.toggle div:nth-child(1) {
            transform: rotate(-45deg) translate(-5px, 6px);
        }

        .hamburger.toggle div:nth-child(2) {
            opacity: 0;
        }

        .hamburger.toggle div:nth-child(3) {
            transform: rotate(45deg) translate(-5px, -6px);
        }

        /* Mobile Navigation */
        @media (max-width: 768px) {
            .nav-links {
                position: absolute;
                top: 60px;
                right: 0;
                background-color: rgba(0, 0, 0, 0.9);
                height: 100vh;
                width: 200px;
                flex-direction: column;
                justify-content: flex-start;
                align-items: center;
                transform: translateX(100%);
                transition: transform 0.3s ease-in-out;
                z-index: 9999;
            }

            .nav-links.active {
                transform: translateX(0);
            }

            .nav-links li {
                margin: 20px 0;
            }

            .hamburger {
                display: flex;
            }
        }

        /* Hide Hamburger on Larger Screens */
        @media (min-width: 768px) {
            .hamburger {
                display: none;
            }
        }

        /* Main Content Styles */
        .container {
            flex: 1; /* Allow container to grow and fill available space */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 100px 20px 20px; /* Top padding to account for fixed navbar */
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
            margin: 0 auto;
            box-sizing: border-box;
        }

        img.logo {
            max-width: 80%;
            height: auto;
            margin: 20px 0;
        }

        h1, p, a {
            color: #FF1493;
        }

        /* Social Links Styles */
        .social-links {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .social-links li {
            margin: 10px;
        }

        .social-links a {
            text-decoration: none;
            color: #fff;
            padding: 10px;
            border-radius: 50%;
            transition: background-color 0.3s;
            display: inline-block;
            font-size: 2em;
        }

        .social-links a:hover {
            background-color: #FF69B4;
        }

        /* Footer Styles */
        .footer {
            background-color: #000;
            color: #F72585;       /* Pink color */
            text-align: center;
            padding: 20px;
        }
    </style>
    <link rel="icon" href="vampLingFavicon.ico" type="image/x-icon">
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <a href="#"><h1>Vamp Lingerie</h1></a>
        <ul class="nav-links">
            <li><a href="catalog.html">Catalog</a></li>
            <li><a href="soon.html">Coming Soon</a></li>
        </ul>
        <div class="hamburger" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <img src="vampLingLogo.jpg" alt="Vamp Lingerie Logo" class="logo">
        <h1>Vamp Lingerie</h1>
        <p>Phone: (061) 419 022</p>
        <p>Email: info@vamplingerie.ie</p>
        <p>Address: Unit 4, 41 Thomas St, Prior's-Land, Limerick, V94 K0E4</p>
        <ul class="social-links">
            <li><a href="https://www.instagram.com/vamp__lingerie/" target="_blank" class="fab fa-instagram"></a></li>
        </ul>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 Vamp Lingerie. All rights reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script>
        function toggleMenu() {
            const navLinks = document.querySelector('.nav-links');
            navLinks.classList.toggle('active');

            const hamburger = document.querySelector('.hamburger');
            hamburger.classList.toggle('toggle');
        }
    </script>
</body>
</html>
