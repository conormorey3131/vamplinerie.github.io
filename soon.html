<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vamp Lingerie Catalog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Reset and Box-Sizing */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    /* Body Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
    }
    /* Navbar Styles */
    .navbar {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      position: relative;
      z-index: 1000;
    }
    .navbar h1 {
      color: #F72585;
      font-size: 24px;
    }
    .navbar a {
  text-decoration: none;
  color: inherit; /* This ensures the link inherits the color from the h1 element (#F72585) */
}

.navbar a:hover {
  text-decoration: none; /* Ensures no underline appears on hover as well */
}
    .nav-links {
      list-style-type: none;
      display: flex;
      gap: 20px;
    }
    .nav-links li a {
      color: #fff;
      text-decoration: none;
      padding: 10px;
    }
    /* Hamburger Menu */
    .hamburger {
      cursor: pointer;
      display: none;
    }
    .hamburger div {
      width: 25px;
      height: 3px;
      background-color: #FF1493;
      margin: 4px 0;
      transition: 0.4s;
    }
    /* Hamburger Animation */
    .hamburger.toggle div:nth-child(1) {
      transform: rotate(-45deg) translate(-5px, 6px);
    }
    .hamburger.toggle div:nth-child(2) {
      opacity: 0;
    }
    .hamburger.toggle div:nth-child(3) {
      transform: rotate(45deg) translate(-5px, -6px);
    }
    /* Responsive Navbar */
    @media (max-width: 768px) {
      .nav-links {
        position: absolute;
        top: 60px;
        right: 0;
        background-color: rgba(0, 0, 0, 0.9);
        height: 100vh;
        width: 200px;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        transform: translateX(100%);
        transition: transform 0.3s ease-in-out;
        z-index: 9999;
      }
      .nav-links.active {
        transform: translateX(0);
      }
      .nav-links li {
        margin: 20px 0;
      }
      .hamburger {
        display: flex;
        flex-direction: column;
        z-index: 9999;
      }
    }
    /* Banner Section */
    .banner {
      width: 100%;
      height: 400px;
      background-image: url('Cover photo for catalog/GROUP SHOT - FREYA - FANTASIE - ELOMI - WACOAL.jpg');
      background-size: cover;
      background-position: center;
    }
    /* Catalog Section */
    .catalog-section {
      padding: 40px 20px;
      text-align: center;
    }
    .catalog-section h1, .catalog-section h2 {
      color: #F72585;
      margin-bottom: 20px;
    }
    .catalog-items {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .catalog-item {
      background-color: #1A1A1D;
      padding: 20px;
      flex: 1 1 250px;
      max-width: 300px;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
    }
    .catalog-item img.main-image {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 10px;
    }
    .catalog-item h3 {
      color: #F72585;
      margin-top: 10px;
    }
    .catalog-item p {
      color: #E0E0E0;
    }
    /* Color Selector Styles */
    .color-selector {
      display: flex;
      justify-content: center;
      margin: 10px 0;
    }
    .color-option {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      margin: 0 5px;
      cursor: pointer;
      border: 2px solid transparent;
      transition: 0.3s;
    }
    .color-option:hover {
      border-color: #F72585;
    }
    .color-option.active {
      border-color: #F72585;
    }
    /* Media Queries */
    @media (max-width: 768px) {
      .catalog-item {
        flex: 1 1 45%;
        max-width: 45%;
      }
    }
    @media (max-width: 480px) {
      .catalog-item {
        flex: 1 1 100%;
        max-width: 100%;
      }
    }
    /* Footer Styles */
    .footer {
      background-color: #000;
      color: #F72585;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
  <link rel="icon" href="vampLingFavicon.ico" type="image/x-icon">
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <a href="index.html"><h1>Home</h1></a>
    <ul class="nav-links">
      <li><a href="catalog.html">Catalog</a></li>
      <li><a href="#">Coming Soon</a></li>
    </ul>
    <div class="hamburger" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>

  <!-- Banner Section -->
  <div class="banner"></div>

  <!-- Catalog Section for Fantasie -->
  <section class="catalog-section">
    <h1>Coming Soon</h1>
    <h2>Fantasie</h2>
    <div class="catalog-items">
      <!-- First Catalog Item -->
      <div class="catalog-item">
        <img src="comingSoon/Fanatsie/PORTIA-BLACK-UW BALCONETTE BRA-FL102607-BRAZILIAN-FL102670-BLK-1-PRINT.jpg" alt="Portia Collection" class="main-image">
        <h3>Portia</h3>
        <p>Available in: Black</p>
      </div>
      <!-- Second Catalog Item -->
      <div class="catalog-item">
        <img src="comingSoon/Fanatsie/LUCIA-CHERRY-UW SIDE SUPPORT BRA-FL101501-BRIEF-FL101550-CHR-WEB.jpg" alt="Lucia Collection" class="main-image">
        <h3>Lucia</h3>
        <p>Available in: Cherry</p>
      </div>
      <!-- Third Catalog Item -->
      <div class="catalog-item">
        <img src="allYear/Fantasie/PIPPA_RASPBERRY-RIPPLE_UW-SIDE-SUPPORT-BRA_FL100701_SHORT_FL100780_600X800_ENGLISH.jpeg" alt="Pippa Collection" class="main-image">
        <h3>Pippa</h3>
        <p>Available in: Raspberry</p>
      </div>
    </div>
  </section>

  <!-- Catalog Section for Freya -->
  <section class="catalog-section">
    <h2>Freya</h2>
    <div class="catalog-items">
      <!-- Catalog Item with Color Options -->
      <div class="catalog-item">
        <div class="image-display">
          <img src="" alt="Loveland Collection" class="main-image">
        </div>
        <div class="color-selector">
          <!-- Color options for Loveland -->
          <div class="color-option active" style="background-color: #000000" data-image="comingSoon/Freya/LOVELAND-BOMBSHELL-BLACK-UW PLUNGE BRA-AA401002-BRAZILIAN-AA401071-SUSPENDER-AA401091-BOK 1-RGB.jpg" onclick="changeImage(this)"></div>
          <div class="color-option" style="background-color: #004225" data-image="comingSoon/Freya/LOVELAND-DEEP-EMERALD-UW PLUNGE BRA-AA401002-BRIEF-AA401067-DPE-2-PRINT.jpg" onclick="changeImage(this)"></div>
        </div>
        <h3>Loveland</h3>
        <p>Available in: Black, Deep Emerald</p>
      </div>
    </div>
  </section>

  <!-- JavaScript -->
  <script>
    function toggleMenu() {
      const navLinks = document.querySelector('.nav-links');
      navLinks.classList.toggle('active');

      const hamburger = document.querySelector('.hamburger');
      hamburger.classList.toggle('toggle');
    }

    // Function to change the main image and update the active color option
    function changeImage(element) {
      const catalogItem = element.closest('.catalog-item');
      const mainImage = catalogItem.querySelector('.main-image');
      const imageName = element.getAttribute('data-image');
      mainImage.src = imageName;
      // Remove 'active' class from all color options
      catalogItem.querySelectorAll('.color-option').forEach(option => {
        option.classList.remove('active');
      });
      // Add 'active' class to clicked color option
      element.classList.add('active');
    }

    // Initialize default images on page load
    window.onload = function() {
      document.querySelectorAll('.catalog-item').forEach(item => {
        const firstColorOption = item.querySelector('.color-option');
        if (firstColorOption) {
          changeImage(firstColorOption);
        } else {
          const mainImage = item.querySelector('.main-image');
          if (mainImage && !mainImage.src) {
            mainImage.src = mainImage.getAttribute('src');
          }
        }
      });
    };
  </script>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2024 Vamp Lingerie. All rights reserved.</p>
  </footer>

</body>
</html>
