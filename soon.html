<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vamp Lingerie Catalog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
    }

    /* Navbar Styles */
    .navbar {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      position: relative;
      z-index: 1000;
      box-sizing: border-box;
    }
    .navbar h1 {
      color: #F72585;
      font-size: 24px;
      margin: 0;
      padding: 0;
    }
    .nav-links {
      list-style-type: none;
      display: flex;
      gap: 20px;
    }
    .nav-links li a {
      color: #fff;
      text-decoration: none;
      padding: 10px;
    }

    /* Hamburger Menu */
    .hamburger {
      cursor: pointer;
      flex-direction: column;
      z-index: 9999; /* Ensure it stays on top */
    }
    .hamburger div {
      width: 25px;
      height: 3px;
      background-color: #FF1493; /* Matching logo color */
      margin: 4px 0;
      transition: 0.4s;
    }

    /* Hamburger Animation */
    .hamburger.toggle div:nth-child(1) {
      transform: rotate(-45deg) translate(-5px, 6px);
    }
    .hamburger.toggle div:nth-child(2) {
      opacity: 0;
    }
    .hamburger.toggle div:nth-child(3) {
      transform: rotate(45deg) translate(-5px, -6px);
    }

    /* Show hamburger and hide nav-links on mobile */
    @media (max-width: 768px) {
            .nav-links {
                position: absolute;
                top: 60px;
                right: 0;
                background-color: rgba(0, 0, 0, 0.9);
                height: 100vh;
                width: 200px;
                flex-direction: column;
                justify-content: flex-start;
                align-items: center;
                transform: translateX(100%); /* Initially hidden off-screen */
                transition: transform 0.3s ease-in-out;
                z-index: 9999; /* Ensure it is on top */
            }

            .nav-links.active {
                transform: translateX(0); /* Slide-in effect */
            }

            .nav-links li {
                margin: 20px 0;
            }

            /* Ensure the hamburger is visible on mobile */
            .hamburger {
                display: flex; /* Show hamburger on mobile */
            }
        }

        /* Hamburger Menu Styles */
        .hamburger {
            flex-direction: column;
            cursor: pointer;
        }

        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: #FF1493;
            margin: 4px 0;
            transition: 0.4s;
        }

        /* Optional: Hamburger Animation */
        .hamburger.toggle div:nth-child(1) {
            transform: rotate(-45deg) translate(-5px, 6px);
        }

        .hamburger.toggle div:nth-child(2) {
            opacity: 0;
        }

        .hamburger.toggle div:nth-child(3) {
            transform: rotate(45deg) translate(-5px, -6px);
        }

        /* Hide hamburger on larger screens */
        @media (min-width: 768px) {
            .hamburger {
                display: none;
            }
        }

    /* Banner Section */
    .banner {
      width: 100%;
      height: 400px;
      background-image: url('Cover photo for catalog/GROUP SHOT - FREYA - FANTASIE - ELOMI - WACOAL.jpg');
      background-size: cover;
      background-position: center;
    }

    /* Catalog Section */
    .catalog-section {
      padding: 20px;
      text-align: center;
    }
    .catalog-section h1 {
      color: #F72585;
      margin: 40px 0 20px 0; /* Added margin around h1 */
    }
    .catalog-section h2 {
      color: #F72585;
      margin-bottom: 20px;
    }
    .catalog-items {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .catalog-item {
      background-color: #1A1A1D;
      padding: 20px;
      flex: 1 1 250px;
      max-width: 300px;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
      position: relative;
    }
    .catalog-item img.main-image {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 10px;
    }
    .catalog-item h3 {
      color: #F72585;
      margin-top: 10px;
    }
    .catalog-item p {
      color: #E0E0E0;
    }
    /* Color Selector Styles */
    .color-selector {
      display: flex;
      justify-content: center;
      margin: 10px 0;
    }
    .color-option {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      margin: 0 5px;
      cursor: pointer;
      border: 2px solid transparent;
      transition: 0.3s;
    }
    .color-option:hover {
      border-color: #F72585;
    }
    .color-option.active {
      border-color: #F72585;
    }
    /* Media Queries */
    @media (max-width: 768px) {
      .catalog-item {
        flex: 1 1 45%;
        max-width: 45%;
        margin: 10px;
      }
    }
    @media (max-width: 480px) {
      .catalog-item {
        flex: 1 1 100%;
        max-width: 100%;
      }
    }
  </style>
  <link rel="icon" href="vampLingFavicon.ico" type="image/x-icon">
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <a href="index.html"><h1>Vamp Lingerie</h1></a>
    <ul class="nav-links">
      <li><a href="catalog.html">Catalog</a></li>
      <li><a href="#">Coming Soon</a></li>
    </ul>
    <div class="hamburger" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>

  <!-- Banner Section -->
  <div class="banner"></div>

<!-- Catalog Section for Fantasie -->
<section class="catalog-section">
  <h1>Coming Soon</h1>
  <h2>Fantasie</h2>
  <div class="catalog-items">
    <!-- First Catalog Item -->
    <div class="catalog-item">
      <img src="comingSoon/Fanatsie/PORTIA-BLACK-UW BALCONETTE BRA-FL102607-BRAZILIAN-FL102670-BLK-1-PRINT.jpg" alt="LUCIE Collection" class="main-image">
      <h3>Portia</h3>
      <p>Available in: Black</p>
    </div>

    <!-- Second Catalog Item -->
    <div class="catalog-item">
      <img src="comingSoon/Fanatsie/LUCIA-CHERRY-UW SIDE SUPPORT BRA-FL101501-BRIEF-FL101550-CHR-WEB.jpg" alt="LUCIE Collection" class="main-image">
      <h3>Portia</h3>
      <p>Available in: Cherry</p>
    </div>
  </div> <!-- Closing the catalog-items div -->
</section> <!-- Closing the Fantasie section -->

<!-- Catalog Section for Freya -->
<section class="catalog-section">
  <h2>Freya</h2>
  <div class="catalog-items">
    <div class="catalog-item">
      <div class="image-display">
        <img src="" alt="BELLE Collection" class="main-image">
      </div>
      <div class="color-selector">
        <!-- Color options for BELLE -->
        <div class="color-option active" style="background-color: #000000" data-image="comingSoon/Freya/LOVELAND-BOMBSHELL-BLACK-UW PLUNGE BRA-AA401002-BRAZILIAN-AA401071-SUSPENDER-AA401091-BOK 1-RGB.jpg" onclick="changeImage(this, this.getAttribute('data-image'))"></div>
        <div class="color-option" style="background-color: #004225;" data-image="comingSoon/Freya/LOVELAND-DEEP-EMERALD-UW PLUNGE BRA-AA401002-BRIEF-AA401067-DPE-2-PRINT.jpg" onclick="changeImage(this, this.getAttribute('data-image'))"></div>
      </div>
      <h3>BELLE</h3>
      <p>Available in: Black, Deep Emerald</p>
    </div>
  </div> <!-- Closing the catalog-items div -->
</section> <!-- Closing the Freya section -->


  <!-- JavaScript -->
  <script>
    function toggleMenu() {
      const navLinks = document.querySelector('.nav-links');
      navLinks.classList.toggle('active');

      const hamburger = document.querySelector('.hamburger');
      hamburger.classList.toggle('toggle'); // Optional: to animate the hamburger icon
    }

    // Function to change the main image and update the active color option
    function changeImage(element, imageName) {
      // Find the closest catalog-item ancestor
      const catalogItem = element.closest('.catalog-item');
      // Find the main-image within this catalog-item
      const mainImage = catalogItem.querySelector('.main-image');
      // Update the src of the main-image
      mainImage.src = imageName;
      // Remove 'active' class from all color-options within this catalog-item
      catalogItem.querySelectorAll('.color-option').forEach(option => {
        option.classList.remove('active');
      });
      // Add 'active' class to the clicked color-option
      element.classList.add('active');
    }

    // Initialize the default images for catalog items with image selectors
    window.onload = function() {
      document.querySelectorAll('.catalog-item').forEach(item => {
        const firstColorOption = item.querySelector('.color-option');
        if (firstColorOption) {
          const imageName = firstColorOption.getAttribute('data-image');
          changeImage(firstColorOption, imageName);
        } else {
          // If no color options, ensure the main image is displayed
          const mainImage = item.querySelector('.main-image');
          if (mainImage && mainImage.src === '') {
            mainImage.src = mainImage.getAttribute('src');
          }
        }
      });
    };
  </script>

</body>
</html>
