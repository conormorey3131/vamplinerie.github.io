<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Custom Image Selector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f7;
        }
        .container {
            text-align: center;
        }
        .image-display {
            width: 300px;
            height: 400px;
            margin: 20px auto;
            position: relative;
        }
        .image-display img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 20px;
        }
        .color-selector {
            display: flex;
            justify-content: center;
            margin: 20px;
        }
        .color-option {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin: 0 10px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: 0.3s;
        }
        .color-option:hover {
            border-color: #0070c9;
        }
        .color-option.active {
            border-color: #0070c9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Select Your Favourite Image</h2>
        <div class="image-display">
            <img id="main-image" src="" alt="Selected Image">
        </div>
        <div class="color-selector">
            <div class="color-option" style="background-color: #f7dfd7" onclick="changeImage('allYear/Elomi/MORGAN_CAMEO-ROSE_UW-BRA_EL4110_FULL-BRIEF_EL4116_F_TRADE_3000_SS25.jpg', this)"></div>
            <div class="color-option" style="background-color: #000000;" onclick="changeImage('allYear/Elomi/MORGAN_EBONY_UW-BRA_EL4110_BRIEF_EL4115_F_TRADE_3000_SS25.jpg', this)"></div>
        </div>
    </div>

    <script>
        // Function to change the main image and update the active color option
        function changeImage(imageName, element) {
            document.getElementById('main-image').src = imageName;
            document.querySelectorAll('.color-option').forEach(option => {
                option.classList.remove('active');
            });
            element.classList.add('active');
        }

        // Initialize with the first image and set the first color option as active
        window.onload = function() {
            const firstColorOption = document.querySelector('.color-option');
            changeImage('allYear/Elomi/MORGAN_CAMEO-ROSE_UW-BRA_EL4110_FULL-BRIEF_EL4116_F_TRADE_3000_SS25.jpg', firstColorOption);
        };
    </script>
</body>
</html>
